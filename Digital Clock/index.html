<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="clock-wrap">
          <h3 id="day">Monday</h3>
          <div class="clock">
            <span id="hour">12 :</span>
            <span id="min">23.</span>
            <span id="sec">45</span>
          </div>
          <div class="calender">
            <span id="calendar-day">16</span>
            <span id="month">april</span>
            <span id="year">2020</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
