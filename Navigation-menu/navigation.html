<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>

<body>
    <div class="container">
    <ul>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-home"></i>
                    <i class="fas fa-home"></i>
                </div>
                <div class="name"><span data-text="Home">Home</span></div>

            </a>
        </li>

        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-file-alt"></i>
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="name"><span data-text="About">About</span></div>

            </a>
        </li>

        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-users-cog"></i>
                    <i class="fas fa-users-cog"></i>
                </div>
                <div class="name"><span data-text="Services">Services</span></div>

            </a>
        </li>

        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-portrait"></i>
                    <i class="fas fa-portrait"></i>
                </div>
                <div class="name"><span data-text="Portfolio">Portfolio</span></div>

            </a>
        </li>

        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-users"></i>
                    <i class="fas fa-users"></i>
                </div>
                <div class="name"><span data-text="Team">Team</span></div>
            </a>
        </li>

        <li>
            <a href="#">
                <div class="icon">
                    <i class="fas fa-address-book"></i>
                    <i class="fas fa-address-book"></i>
                </div>
                <div class="name"><span data-text="Contact">Contact</span></div>
            </a>
        </li>
    </ul>
</div>
</body>

</html>
