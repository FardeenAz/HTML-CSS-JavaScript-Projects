<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button animation</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="icons">
            <!-- //Floating Action Button -->
            <div class="FAB">
                +
            </div>

            <a href="" class="icon call">
                <i class="fas fa-phone-alt"></i>
            </a>
            <a href="" class="icon mail">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="" class="icon news">
                <i class="fas fa-bell"></i>
            </a>
            <a href="" class="icon location">
                <i class="fas fa-map-marked-alt"></i>
            </a>

            <a href="" class="icon whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="" class="icon insta">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="" class="icon linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="" class="icon youtube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>



    <script>
        const fab = document.querySelector('.FAB');
        const icons = document.querySelector('.icons');

        fab.addEventListener('click', () => {
            icons.classList.toggle('open')
        });

//use mouseenter and mouseleave using jquery after completing this
    </script>
</body>

</html>
